<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Eduarda Nogueira Contri</title>
</head>
    <body>
        <div class="container">
            <h2>Calculadora</h2>
            <input type="number" id="numero1" placeholder="Número 1">
            <br><br>
            <input type="number" id="numero2" placeholder="Número 2">
            
            <div>
                <br>
                <button onclick="calcular('+')">+</button>
                <button onclick="calcular('-')">-</button>
                <button onclick="calcular('*')">*</button>
                <button onclick="calcular('/')">/</button>
            </div>
            <br>
            <div id="resultado">Resultado: </div>
        </div>

        <script>
            function calcular(operacao) {
                const numero1 = parseFloat(document.getElementById('numero1').value);
                const numero2 = parseFloat(document.getElementById('numero2').value);
                let resultado;

                if (isNaN(numero1) || isNaN(numero2)) {
                    resultado = 'Por favor, insira números válidos';
                } else {
                    switch (operacao) {
                        case '+':
                            resultado = numero1 + numero2;
                            break;
                        case '-':
                            resultado = numero1 - numero2;
                            break;
                        case '*':
                            resultado = numero1 * numero2;
                            break;
                        case '/':
                            resultado = numero2 !== 0 ? numero1 / numero2 : 'Erro: divisão por zero';
                            break;
                        default:
                            resultado = 'Operação inválida';
                    }
                }

                document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
            }
        </script>
    </body>
</html>
